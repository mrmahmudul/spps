<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="fetch">Load GitHub Users</button>
    <h3>GitHub Users</h3>
    <section id="info"> </section>
    <script>
        document.getElementById('fetch').addEventListener('click', loadm);

        function loadm(){
            var req = new XMLHttpRequest();
            req.open('GET', 'https://api.github.com/users');
            req.onload = function(){
                if(req.status == 200){
                    var data = JSON.parse(req.responseText);
                   console.log(data);
                   var display = " ";
                   for(var i = 0; i<5; i++)
                   { 
                    display+='<img src='+data[i].avatar_url+' width="100" height="100">';
                    display+= '<h1>ID: '+data[i].id+'</h1>';
                    display+= '<h2>Login: '+data[i].login+'</h2> ';;
                   }
                   document.getElementById('info').innerHTML = display;
                }
            }

            req.send();
        }

    </script>
</body>
</html>
